<html>
  <head>
    <title>Miaowugou~'s World</title>
    <style>
      /*Styling for the buttons*/
      .nav-button {
        background-color: #4CAF50; /*Green background*/
        color: white; /*White text color*/
        padding: 16px 32px; /*Padding for the buttons*/
        text-align: center; /*Centered text*/
        text-decoration: none; /*No underline for the buttons*/
        display: inline-block; /*Display the buttons in a line*/
        font-size: 16px; /*Font size for the buttons*/
        margin: 4px 2px; /*Margin for the buttons*/
        border-radius: 5px; /*Rounded corners for the buttons*/
        transition: all 0.5s; /*Transition effect for hover*/
      }

      /*Hover effect for the buttons*/
      .nav-button:hover {
        background-color: #3e8e41; /*Darker green background on hover*/
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19); /*Shadow effect on hover*/
      }

      /*Styling for the navigation container*/
      .nav-container {
        display: flex; /*Display the buttons in a line*/
        justify-content: center; /*Center the buttons horizontally*/
        align-items: center; /*Center the buttons vertically*/
        height: 100vh; /*Make the container full height of the viewport*/
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <!--Navigation buttons-->
      <a href="http://43.138.30.88" class="nav-button">喵呜狗计划板</a>
      <br/>
      <a href="http://www.google.com" class="nav-button">Google 搜索</a>
      <br/>
      <a href="http://www.coursera.com" class="nav-button">Coursera</a>
      <br/>
      <a href="http://www.youtube.com" class="nav-button">Youtube</a>
      <br/>
      <a href="http://www.bilibili.com" class="nav-button">Bili</a>
    </div>
  </body>
</html>
